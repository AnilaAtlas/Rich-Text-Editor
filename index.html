<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-50 mt-5">
        <div class="card mt-5">
            <div class="header">
                <button class="btn" data-element="bold">
                    <li class="fa-solid fa-bold"></li>
                </button>
                <button class="btn" data-element="italic">
                    <li class="fa-solid fa-italic"></li>
                </button>
                <button class="btn" data-element="underline">
                    <li class="fa-solid fa-underline"></li>
                </button>
                <button class="btn" data-element="insertUnorderedkist">
                    <li class="fa-solid fa-list-ul"></li>
                </button>
                <button class="btn" data-element="insertOrderedlist">
                    <li class="fa-solid fa-list-ol"></li>
                </button>
                <button class="btn" data-element="createLink">
                    <li class="fa-solid fa-link"></li>
                </button>
                <button class="btn" data-element="insertImage">
                    <li class="fa-solid fa-image"></li>
                </button>
                <button class="btn" data-element="justifyLeft">
                    <li class="fa-solid fa-align-left"></li>
                </button>
                <button class="btn" data-element="justifyCenter">
                    <li class="fa-solid fa-align-center"></li>
                </button>
                <button class="btn" data-element="justifyRight">
                    <li class="fa-solid fa-align-right"></li>
                </button>
            </div>
            <div class="content p-2" contenteditable="true">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
